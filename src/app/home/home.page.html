<ion-header>
     <ion-toolbar>
          <ion-title class="ion-text-center">Demo Upload Image</ion-title>
     </ion-toolbar>
</ion-header>

<ion-content>
     <div class="ion-padding">
          <ion-row>
               <ion-col
                    size="4"
                    *ngFor="let img of images">
                    <img
                         [src]="img"
                         alt
                         width="100%"
                         height="70px">
               </ion-col>
          </ion-row>
     </div>

</ion-content>
<ion-footer>
     <ion-button
          fill="outline"
          expand="block"
          (click)="onClickSelect()">
          Select Image
     </ion-button>
</ion-footer>
